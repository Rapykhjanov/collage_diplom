<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Форма здоровья</title>
    <!-- Подключаем Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow-lg p-4">
        <h2 class="text-center text-primary">Введите данные о вашем здоровье</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Имя ученика:</label>
                {{ form.student_name }}
            </div>
            <div class="mb-3">
                <label class="form-label">Возраст:</label>
                {{ form.age }}
            </div>
            <div class="mb-3">
                <label class="form-label">Температура:</label>
                {{ form.temperature }}
            </div>
            <div class="mb-3">
                <label class="form-label">Симптомы:</label>
                {{ form.symptoms }}
            </div>
            <button type="submit" class="btn btn-primary w-100">Отправить</button>
        </form>
    </div>
</div>

<!-- Подключаем Bootstrap JS (необязательно) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
